  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <script src="script.js"></script>
  <script src="./js/actu.js"></script>
  <script src="./js/match.js"></script>
  <script src="./js/equipes.js"></script>
  <script>
    const actu = JSON.parse(localStorage.getItem("actuChoisie"));
    const autres = actualites.filter(a => a.id !== actu.id);

    const detail = document.getElementById("detail-container");
    detail.innerHTML = `
      <div class="actu-card">
        <img src="${actu.image}" class="actu-img">
        <div class="actu-content">
          <h3 class="actu-title">${actu.titre}</h3>
          <p class="actu-text">${actu.texte}</p>
          <small class="actu-date">${actu.date}</small>
        </div>
      </div>
    `;

    const autresContainer = document.getElementById("autres-actus");
    autres.forEach(a => {
      const card = document.createElement("div");
      card.className = "actu-card";
      card.innerHTML = `
        <img src="${a.image}" class="actu-img">
        <div class="actu-content">
          <h3 class="actu-title">${a.titre}</h3>
          <p class="actu-text">${a.texte}</p>
          <small class="actu-date">${a.date}</small>
        </div>
      `;
      card.addEventListener("click", () => {
        localStorage.setItem("actuChoisie", JSON.stringify(a));
        window.location.reload();
      });
      autresContainer.appendChild(card);
    });
  </script>
</body>
