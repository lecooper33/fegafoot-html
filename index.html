<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fegafoot</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo-fegafoot-022-254x300.png" alt="Fegafoot" />
    </div>
    <button class="burger" aria-label="Ouvrir le menu">
      <span class="iconify" data-icon="mdi:menu" data-width="32" data-height="32"></span>
    </button>
    <nav>
      <ul class="menu">
        <li><a href="#Accueil">Accueil</a></li>
        <li class="has-submenu">
          <a href="#">Équipes</a>
          <ul class="submenu">
            <li><a href="#masculins">Masculins</a></li>
            <li><a href="#feminin">Féminin</a></li>
          </ul>
        </li>
        <li class="has-submenu">
          <a href="#">Compétitions</a>
          <ul class="submenu">
            <li><a href="#nationales">Nationales</a></li>
            <li><a href="#internationales">Internationales</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="search">
      <form action="#" method="get">
        <input type="text" placeholder="Rechercher..." name="search" />
        <button type="submit" aria-label="Rechercher">
          <span class="iconify" data-icon="mdi:magnify" data-width="22" data-height="22"></span>
        </button>
      </form>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Bienvenue sur le site de la Fegafoot</h1>
      <p>Découvrez les dernières actualités du football Gabonais, les équipes, les compétitions et bien plus encore.</p>
    </div>
  </section>
<!-- sections actualites -->
<section class="actualites" id="actualites">
    <h2>ACTUALITÉS DES PANTHÈRES</h2>
    <div class="actualites-container">
        <!-- Version desktop -->
        <div class="desktop-view">
            <div class="actu-principale" id="actu-principale">
                <!-- Contenu généré par JS -->
            </div>
            <div class="liste-actus" id="liste-actus">
                <!-- Liste générée par JS -->
            </div>
        </div>
        
        <!-- Version mobile (slider) -->
        <div class="mobile-slider">
            <div class="slider-container" id="slider-container">
                <!-- Contenu généré par JS -->
            </div>
            <div class="slider-dots" id="slider-dots">
                <!-- Points de navigation générés par JS -->
            </div>
        </div>
    </div>
</section>
    <!-- calendrier des match -->
    
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <script src="script.js"></script>
  <script src="actu.js"></script>
</body>
</html>
